services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-uv-app
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./${ML_MODELS_PATH:-ml/models}:/app/ml/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
